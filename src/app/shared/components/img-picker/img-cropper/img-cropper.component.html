<div
    class="original-image-wrapper app-cropper"
    [class.rounded]="ariaShape === 'rounded'"
    [ngStyle]="{
        width: cropperWidth + 'px',
        height: cropperHeight + 'px'
    }"
>
    <img
        #originalImage
        [src]="originalImage$ | async"
        alt="Your image"
        crossorigin
    />
</div>
