<div class="card">
    <div class="header">
        <span>{{plan.author}}</span>
        <i>link</i>
    </div>
    <a [routerLink]="['/plan', plan.link]">
        <img [src]="plan.poster" alt="Plan poster" >
        <p>{{plan.title}}</p>
    </a>
    <div *ngIf="meta" class="meta">
        <i>O {{meta.likes}}</i>
        <i>O {{meta.dislikes}}</i>
        <i>O {{meta.comments}}</i>
        <i>{{meta.saved}}</i>
    </div>
    <div *ngIf="isAuthor" class="buttons">
        <button (click)="onPublish()">Publish</button>
        <button (click)="onEdit()">Edit</button>
        <button (click)="onDelete()">Delete</button>
    </div>
</div>
