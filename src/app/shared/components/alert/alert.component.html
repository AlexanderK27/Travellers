<div *ngFor="let alert of alerts" [ngSwitch]="alert.type" class="alert">
    <i *ngSwitchCase="'warning'" class="material-icons md-36 warning">
        error_outline
    </i>
    <i *ngSwitchCase="'danger'" class="material-icons md-36 danger">
        highlight_off
    </i>
    <i *ngSwitchDefault class="material-icons md-36 success">
        check_circle_outline
    </i>
    <p>{{ alert.text }}</p>
</div>
