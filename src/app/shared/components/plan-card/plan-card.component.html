<div class="card">
    <div class="header">
        <span>{{plan.author}}</span>
        <i>link</i>
    </div>
    <a *ngIf="plan.link; else withoutLink" [routerLink]="['/plan', plan.link]">
        <img [src]="plan.poster || '../../../../assets/avatar.jpg'" alt="Plan poster" >
        <p>{{plan.title}}</p>
    </a>
    <ng-template #withoutLink>
        <img [src]="plan.poster || '../../../../assets/avatar.jpg'" alt="Plan poster" >
        <p>{{plan.title}}</p>
    </ng-template>
    <div *ngIf="meta" class="meta">
        <i>O {{meta.likes}}</i>
        <i>O {{meta.dislikes}}</i>
        <i>O {{meta.comments}}</i>
        <i>{{meta.saved}}</i>
    </div>
    <div *ngIf="isAuthor" class="buttons">
        <button (click)="onPublish()">Publish</button>
        <button (click)="onEdit()">Edit</button>
        <button (click)="onDelete()">Delete</button>
    </div>
</div>
<app-confirm-window
    *ngIf="window"
    [settings]="window"
    (closeWindow)="onCloseWindow($event)"
></app-confirm-window>
